      function showIosInstall() {
        let iosPrompt = document.querySelector(".ios-prompt");
        iosPrompt.style.display = "block";
        iosPrompt.addEventListener("click", () => {
          iosPrompt.style.display = "none";
        });
      }

      // Detects if device is on iOS
      const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test( userAgent );
      }
      // Detects if device is in standalone mode
      const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
      // Checks if should display install popup notification:
      if (isIos() && !isInStandaloneMode()) {
        // this.setState({ showInstallMessage: true });
        showIosInstall();
      }

      // Detects if device is on Android
      const isAndroid = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /android/.test( userAgent );
      }


      const Installer = function(root) {
        let promptEvent;

        const install = function(e) {
          if(promptEvent) {
            promptEvent.prompt();
            promptEvent.userChoice
              .then(function(choiceResult) {
                // The user actioned the prompt (good or bad).
                // good is handled in
                promptEvent = null;
                root.classList.remove('available');
              })
              .catch(function(installError) {
                // Boo. update the UI.
                promptEvent = null;
                root.classList.remove('available');
              });
          }
        };

        const installed = function(e) {
          promptEvent = null;
          // This fires after onbeforinstallprompt OR after manual add to homescreen.
          root.classList.remove('available');
        };

        const beforeinstallprompt = function(e) {
          promptEvent = e;
          promptEvent.preventDefault();
          root.classList.add('available');
          return false;
        };

        window.addEventListener('beforeinstallprompt', beforeinstallprompt);
        window.addEventListener('appinstalled', installed);

        root.addEventListener('click', install.bind(this));
        root.addEventListener('touchend', install.bind(this));
      };

      // Checks if should display install add to home screen:
      if (isAndroid() && !isInStandaloneMode()) {
        let a2hsBtn = document.querySelector(".ad2hs-prompt");  // hide our user interface that shows our A2HS button
        a2hsBtn.style.display = 'inline-block';  // Show the prompt
        const installEl = document.querySelector('.ad2hs-prompt');
        const installer = new Installer(installEl);
